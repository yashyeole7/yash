<html>

        <title>Interenship Form</title>

    <h1>Interenship Registration Form</h1>
    
    <body bgcolor="Navyblue">
        <form>
            <legend>
                <h3>personal Information:</h3> </legend>
            <label for="name">Enter your full name:</label>
            <input type="text" required placeholder="First Name"/>
            <input type="text" required placeholder="Last Name"/><br>

             <label for="dob">Enter your D.O.B:</label>
            <input type="date" required /><br>

            <label for="email">Enter your email:</label>
            <input type="email" required /><br>

            <label for="password">Enter your password:</label>
            <input type="password" required /><br>

            <label for="address">Enter your Address:</label>
            <input type="textarea" required></textarea><br>


            </div>

            <label>Select your State;</label>
            <div class="state-group">
                <select>
                    <option>
                        <option>MP</option>
                        <option>Maharashtra</option>
                        <option>Gujrat</option>
                        <option>UP</option>
                    </option>
                </select>
            </div>

            <legend><h3>Educational Info</h3></legend>
            

            <label for="name">Univercity name:</label>
             <input type="text" required placeholder="Univercity Name"/>
             <label for="name"></label>Btech program name:</label>
             <input type="text" required placeholder="Btech program Name"/>

            <label for="hsc">HSC % marks</label>
             <input type="% marks" required /><br>
             <label for="b.tech">B.tech % marks</label>
             <input type="% marks" required /><br>

             <legend><h3>Internship Information</h3></legend>
             <label for="name">Enter your full name:</label><br>
             <input type="text" required placeholder="First Name"/>
             <input type="text" required placeholder="Last Name"/><br>
 
              <label for="dob">Enter your D.O.B:</label>
             <input type="date" required /><br>
 
             <label for="email">Enter your email:</label>
             <input type="email" required /><br>
 
             <label for="country">Enter your password:</label>
             <input type="country" required /><br>

             <label for="postal index code">postal/zip code</label>
             <input type="number" required /><br>
 

             <legend><h3>Upload Documents:</h3></legend>
             <label for="photo">Upload photo:</label>
             <input type="file" required /><br>
             
             <label for="photo">Income certificate::</label>
             <input type="file" required /><br>
             
             <label for="photo">Caste certificate:</label>
             <input type="file" required /><br>

             <input type="submit" value"submit">


        </form>
    </body>
</html>
